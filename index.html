<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #007BFF;
        }
        #sentence {
            font-size: 18px;
            margin: 20px 0;
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .dark-mode {
            background: #2E2E2E;
            color: white;
        }
        .dark-mode textarea {
            background: #1E1E1E;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Typing Speed Tester</h1>
    <p>
        Difficulty:
        <select id="difficulty">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>
    </p>
    <p id="sentence">Click Start to begin!</p>
    <textarea id="inputText" disabled></textarea>
    <p id="timer">Time: 0 sec</p>
    <button onclick="startTest()">Start</button>
    <button onclick="endTest()" disabled>Submit</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>
    <p id="result"></p>
    <p id="best">Best WPM: 0 | Best Accuracy: 0%</p>

    <script>
        const sentences = {
            "Easy": [
                "The quick brown fox jumps over the lazy dog.",
                "Typing fast helps in saving time and effort."
            ],
            "Medium": [
                "Practice makes a man perfect in every skill.",
                "Python is a great programming language."
            ],
            "Hard": [
                "Artificial intelligence is transforming the future rapidly.",
                "Quantum mechanics explains the behavior of tiny particles."
            ]
        };

        let sentence = "";
        let startTime = 0;
        let timer;
        let bestWPM = 0;
        let bestAccuracy = 0;

        function startTest() {
            const diff = document.getElementById("difficulty").value;
            sentence = sentences[diff][Math.floor(Math.random() * sentences[diff].length)];
            document.getElementById("sentence").innerText = sentence;
            document.getElementById("inputText").disabled = false;
            document.getElementById("inputText").value = "";
            document.getElementById("inputText").focus();
            startTime = Date.now();
            document.querySelector("button[onclick='endTest()']").disabled = false;
            timer = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            let timeTaken = (Date.now() - startTime) / 1000;
            document.getElementById("timer").innerText = "Time: " + timeTaken.toFixed(1) + " sec";
        }

        function endTest() {
            clearInterval(timer);
            let timeTaken = (Date.now() - startTime) / 1000;
            let typedText = document.getElementById("inputText").value.trim();

            if (typedText.length === 0) {
                alert("You didn't type anything!");
                return;
            }

            let actualWords = sentence.split(" ");
            let typedWords = typedText.split(" ");
            let correctWords = 0;
            for (let i = 0; i < Math.min(actualWords.length, typedWords.length); i++) {
                if (actualWords[i] === typedWords[i]) correctWords++;
            }

            let accuracy = (correctWords / actualWords.length) * 100;
            let wpm = typedWords.length / (timeTaken / 60);

            bestWPM = Math.max(bestWPM, wpm);
            bestAccuracy = Math.max(bestAccuracy, accuracy);

            document.getElementById("result").innerText =
                `Time: ${timeTaken.toFixed(2)} sec | WPM: ${wpm.toFixed(2)} | Accuracy: ${accuracy.toFixed(2)}%`;
            document.getElementById("best").innerText =
                `Best WPM: ${bestWPM.toFixed(2)} | Best Accuracy: ${bestAccuracy.toFixed(2)}%`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
